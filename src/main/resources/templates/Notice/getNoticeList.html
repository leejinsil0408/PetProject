<!DOCTYPE html>
<!--타임리프 선언 (사용하겠다는 선언)-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/default.css">
    <title>공지사항 목록</title>
    <style>
        ul > li {
            display: inline-block;
            border: 0px solid;
            padding: 10px;
        }
        ul {
            margin-left: -50px;
        }
    </style>
</head>
<!--<p class="test">test color</p>-->
<body th:align="center">
<h1>공지사항 목록</h1>
<p><a href="/">Main</a> / 현재 <span th:text="${noticePage.totalElements}" style="font-weight: bold">10</span>개의 공지사항이 있습니다.</p>
<form

        style="padding: 10px; border: 0px solid; width: 780px; display: flex; justify-content: flex-end"
        th:action="@{/Notice/getNoticeList}" method="GET">
    <input type="hidden" name="page" value="0">
    <input type="hidden" name="size" value="5">
</form>
<form class="d-flex" th:action="@{/Notice/searchList}" method="post">
<!--    <select name="category" th:width="20">-->
<!--        <option value="none" selected disabled hidden>검색</option>-->
<!--        <option value="제목">제목</option>-->
<!--        <option value="내용">내용</option>-->
<!--        <option value="작성자">작성자</option>-->
<!--    </select>-->
    <!--검색-->
    <input class = "form-control me-2" type="text" name="keyword" placeholder="검색 키워드 입력" aria-label="검색 키워드 입력">
    <button id="searchBtn" class="btn btn-outline-success" type="submit">Search</button>
</form>
<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0" th:width="700">
    <tr>
        <th bgcolor="orange" width="100">번호</th>
        <th bgcolor="orange" width="200">제목</th>
        <th bgcolor="orange" width="150">작성자</th>
        <th bgcolor="orange" width="150">등록일</th>
        <th bgcolor="orange" width="100">조회수</th>
    </tr>
    <!--model에 있는 데이터를 타임리프는 html에 뿌려주게 되고, 순수한 html파일로 만들어서 톰캣에 전달-->
    <!--    each : for문-->
    <!--    모델에 있는 boardList 배열을 순회해서 board라는 객체를 하나씩 출력 (유사 : 향상된 for문-->
    <tr th:each="Notice :${noticePage}">
        <!--        <td th:text="${state.count}"></td>-->
        <td th:text="${Notice.seq}"></td>
        <!--
        a태그를 사용하여 링크를 만들고,
        @{/getBoard로 controller에 mapping 주소를 직시
        [HTML(클라이언트)]seq=${board.seq} 에서 [JAVA(서버)]@RequestParam으로 매개변수 전달
        seq(변수명) = ${board.seq}(HTML(타임리프)에서의 데이터(클라이언트)
        -->
        <td> <a th:href="@{/Notice/getNotice(seq=${Notice.seq})}"
                th:text="${Notice.title}"></a></td>
        <!--        <td th:text="${board.title}"></td>-->
        <td th:text="${Notice.writer}"></td>
        <!--
            dates.format = 날짜를 일정형식으로 바꿔주는 포맷팅
        -->
        <td th:text="${#dates.format(Notice.createDate, 'yyyy-MM-dd HH:mm')}"></td>
        <!--        <td th:text="${board.createDate}"></td>-->
        <td th:text="${Notice.cnt}"></td>
    </tr>
</table>
<p>
    총 공지사항 갯수 <span style="color: red; font-weight: bold" th:text="${noticePage.totalElements}">4</span> &nbsp;&nbsp;&nbsp;
    현재 페이지 <span style="color: green; font-weight: bold" th:text="${noticePage.pageable.pageNumber+1}">1</span> /
    총 페이지 <span style="color: blue; font-weight: bold" th:text="${noticePage.totalPages}">5</span>
</p>
<ul>
    <li>
        <th:block th:if="${ noticePage.pageable.pageNumber+1 == 1 }">
            <span style="color: #999">Previous</span>
        </th:block>
        <th:block th:unless="${ noticePage.pageable.pageNumber+1 == 1 }">
            <a href="#" th:href="@{/Notice/getNoticeList(page=${noticePage.pageable.pageNumber}-1,size=3)}">Previous</a>
        </th:block>
    </li>
    <li>/</li>
    <li>
        <th:block th:if="${ noticePage.totalPages == noticePage.number+1 }">
            <span style="color: #999">Next</span>
        </th:block>
        <th:block th:unless="${ noticePage.totalPages == noticePage.number+1 }">
            <a href="#" th:href="@{/Notice/getNoticeList(page=${noticePage.number}+1,size=3)}">Next</a>
        </th:block>
    </li>
</ul>
<hr>
<a th:href="@{/Notice/insertNotice}">글등록</a>
</body>
</html>
